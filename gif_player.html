<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="jquery-2.1.1.min.js"></script>
	<script>
	//Huge thanks to Ryan Sumner for authoring this code, and allowing me to tweak and publish it.
	var img_array =["1.gif","2.gif","3.gif"];//this is where you add GIFs, with ,"#.gif"
	var time_lapse = 30000;//time in milliseconds between image transitions
	$(document).ready(function(){
		var index = 0;
		function changeImage(){
			if(index==img_array.length){
				index=0;
			}
			$("#image").attr("src",img_array[index]);
			index++;
			setTimeout(changeImage,time_lapse);
		}
		changeImage();
	});
	
	</script>
	<style>
	#content{
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	#image{
		display: inline-block;
		width: 100vw;
		height: 100vh;
		object-fit: fit;
	}
	</style>
	<title>The GIF</title>
</head>
<body>
	<div id="content">
		<img src="" id="image">
	</div>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
	</style>
</body>
	<style>
		html {
			margin: 0;
			padding: 0;
		}
	</style>
</html>
